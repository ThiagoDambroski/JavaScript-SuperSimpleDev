<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const carArray = [{
            name: "car1",
            price: 20,
            quantity: 2
        },{
            name: "car1",
            price: 10,
            quantity: 3
        }]

        function carTotal(array){
            let total = 0;
            array.forEach( function (element) {
                total += (element.price * element.quantity);
            });
            return total;
        }
        
        
        const newDiv = document.createElement('div');
        newDiv.innerText = carTotal(carArray);
        document.body.appendChild(newDiv);
    </script>
</body>
</html>
