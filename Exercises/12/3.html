    <script>

        const list = [{food: "Tomato",color: "red"},{food: "grape",color:"green"},{food:"apple",color: "red"}]

        function removeRed(list){
            const listWhitoutRed = list.filter(function (object){
                return object.color != "red";
            })
            return listWhitoutRed;
        }
        console.log(removeRed(list));

    </script>
