<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
</head>
<body>
    <div id="counter">0</div>
    <button onclick="addNumber();">Up</button>
    <button onclick="subNumber()">Down</button>

    <script>

        function addNumber(){

            let div = document.getElementById("counter");
            let count = Number(div.textContent);
            count += 1;
            div.innerText = count;
        }

        function subNumber(){
            let div = document.getElementById("counter");
            let count = Number(div.innerText);
            count -= 1;
            div.innerText = count;
        }

    </script>

</body>
</html>
